<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loginBox">
      <div class="title">Group Chat</div>
      <div class="usernameBox">
        <div class="labelUsername">Username</div>
        <div class="divUsername">
          <input class="inputBox inputUsername" type="text" />
        </div>
      </div>
      <div class="passwordBox">
        <div class="labelPassword">Password</div>
        <div class="divPassword">
          <input class="inputBox inputPassword" type="password" name="" id="" />
        </div>
      </div>

      <div class="loginButton">
        <button class="btn" type="submit">Log in</button>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
